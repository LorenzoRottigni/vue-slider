<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Vue script-->
    <script src="./scripts/app.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Vue slider</title>
  </head>
  <body>
    <main id="vue-root">
        <div class="container-fluid slider-container px-0">
            <div class="row">
                <div id="slider-main" class="col-9">
                    <img v-for="(slide,index) in slides" :class="index === 0 ? 'active' : ''" :src="slide.src" :alt="slide.title" >
                </div>
                <aside id="slider-preview" class="col-3">
                    <img v-for="(slide,index) in slides" :class="index === 0 ? 'active' : ''" :src="slide.src" :alt="`preview ${slide.title}`" >
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
