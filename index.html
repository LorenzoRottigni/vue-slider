<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Vue script-->
    <script src="./scripts/app.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Vue slider</title>
  </head>
    <!------------------------------------------------------>
    <!------------------------------------------------------>
    <!-- The commented version is under ./bonus directory -->
    <!------------------------------------------------------>
    <!------------------------------------------------------>
  <body>
    <main id="vue-root">
        <div class="container-fluid slider-container px-0">
            <div class="row mx-0">
                <div id="slider-main" class="col-9 px-0">
                    <div class="slide" v-for="(slide,index) in slides">
                        <img  :class="index === activeIndex ? 'active' : ''" :alt="slide.title" :src="slide.src">
                        <div class="text-section px-3 pb-3" :class="index === activeIndex ? 'active' : ''">
                            <h1>{{slide.title}}</h2>
                            <h3>{{slide.text}}</p>
                        </div>
                    </div>
                </div>
                <aside id="slider-preview" class="col-3 px-0">
                    <div @click="indexIncrementer(-1)" class="nextSlide shadow"><i class="fas fa-chevron-up fs-2"></i></div>
                    <img v-for="(slide,index) in slides" @click="setMainImage(index)" :class="index === activeIndex ? 'active' : ''" :src="slide.src" :alt="`preview ${slide.title}`" >
                    <div @click="indexIncrementer(1)" class="precedentSlide shadow"><i class="fas fa-chevron-down fs-2"></i></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
